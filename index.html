<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joke generator!</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body class="has-background-primary-light">
  <section class="section">
    <div class="container is-flex is-justify-content-center">
        <div class="columns">
            <div class="column is-12">
                <h1 class="title is-size-1 has-text-primary-dark">
                  The Dad Joke Generator
                </h1>
                <p class="subtitle has-text-weight-medium">
                  Click the button below to generate a new <strong class="has-text-primary-dark">JOKE!</strong>
                </p>
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-3by2">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlJ1TV7zxP5s4RKiw3HOh-nCcQsxCZSFboyQ&usqp=CAU" alt="">
                        </figure>
                    </div>
                    <div id="textBox" class="card-content"></div>
                    <footer class="card-footer">
                        <button id="btn1" class="button card-footer-item is-primary has-text-weight-bold">New joke</button>
                        <button id="btn2" class="button card-footer-item is-danger has-text-weight-bold">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
  </section>







  <script src="app.js"></script>
  </body>
</html>
